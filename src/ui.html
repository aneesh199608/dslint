<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Token Check</title>
    <style>
      :root {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        color: #0f172a;
        background: #f8fafc;
      }
      body {
        margin: 0;
        padding: 16px;
      }
      .top-bar {
        display: flex;
        justify-content: flex-end;
        margin-bottom: 10px;
      }
      .icon-button {
        border: 1px solid #cbd5e1;
        background: linear-gradient(#ffffff, #f8fafc);
        border-radius: 8px;
        padding: 6px 10px;
        font-size: 12px;
        color: #0f172a;
        cursor: pointer;
        transition: background 120ms ease, border-color 120ms ease;
      }
      .icon-button:hover {
        background: #eef2ff;
        border-color: #94a3b8;
      }
      .icon-button:active {
        background: #e2e8f0;
      }
      .card {
        background: #ffffff;
        border: 1px solid #e2e8f0;
        border-radius: 10px;
        padding: 14px;
        box-shadow: 0 6px 18px rgba(15, 23, 42, 0.04);
      }
      .card.success {
        background: #f0fdf4;
      }
      h2 {
        margin: 0 0 6px;
        font-size: 16px;
      }
      p {
        margin: 0;
        color: #475569;
        font-size: 13px;
      }
    </style>
  </head>
  <body>
    <div class="top-bar">
      <button
        id="refresh"
        class="icon-button"
        title="Refresh report"
        aria-label="Refresh report"
      >
        Scan Again
      </button>
    </div>
    <div class="card">
      <h2 id="title">Inspecting selection...</h2>
      <p id="message">Select a single rectangle to inspect.</p>
    </div>
    <script>
      const titleEl = document.getElementById("title");
      const messageEl = document.getElementById("message");
      const refreshBtn = document.getElementById("refresh");
      const cardEl = document.querySelector(".card");

      window.onmessage = (event) => {
        const data = event.data.pluginMessage;
        if (!data || data.type !== "status") return;
        const { title, message } = data.payload;
        titleEl.textContent = title;
        messageEl.textContent = message;
        cardEl?.classList.toggle("success", title === "Color token found");
      };

      refreshBtn?.addEventListener("click", () => {
        parent.postMessage({ pluginMessage: { type: "refresh" } }, "*");
      });
    </script>
  </body>
</html>
