<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Token Check</title>
    <style>
      :root {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        color: #0f172a;
        background: #f8fafc;
      }
      body {
        margin: 0;
        padding: 16px;
      }
      .top-bar {
        display: flex;
        justify-content: flex-end;
        margin-bottom: 10px;
      }
      .actions {
        margin-top: 12px;
      }
      .icon-button {
        border: 1px solid #cbd5e1;
        background: linear-gradient(#ffffff, #f8fafc);
        border-radius: 8px;
        padding: 6px 10px;
        font-size: 12px;
        color: #0f172a;
        cursor: pointer;
        transition: background 120ms ease, border-color 120ms ease;
      }
      .icon-button:hover {
        background: #eef2ff;
        border-color: #94a3b8;
      }
      .icon-button:active {
        background: #e2e8f0;
      }
      .card {
        background: #ffffff;
        border: 1px solid #e2e8f0;
        border-radius: 10px;
        padding: 14px;
        box-shadow: 0 6px 18px rgba(15, 23, 42, 0.04);
      }
      .card.success {
        background: #f0fdf4;
      }
      .primary-button {
        border: none;
        background: linear-gradient(135deg, #4f46e5, #6366f1);
        color: white;
        border-radius: 8px;
        padding: 10px 14px;
        font-size: 13px;
        cursor: pointer;
        box-shadow: 0 6px 12px rgba(99, 102, 241, 0.2);
        transition: transform 120ms ease, box-shadow 120ms ease;
      }
      .primary-button:hover {
        box-shadow: 0 8px 16px rgba(99, 102, 241, 0.25);
        transform: translateY(-1px);
      }
      .primary-button:active {
        transform: translateY(0);
        box-shadow: 0 4px 10px rgba(99, 102, 241, 0.2);
      }
      h2 {
        margin: 0 0 6px;
        font-size: 16px;
      }
      p {
        margin: 0;
        color: #475569;
        font-size: 13px;
      }
    </style>
  </head>
  <body>
    <div class="top-bar">
      <button
        id="refresh"
        class="icon-button"
        title="Refresh report"
        aria-label="Refresh report"
      >
        Scan Again
      </button>
    </div>
    <div class="card">
      <h2 id="title">Inspecting selection...</h2>
      <p id="message">Select a single rectangle to inspect.</p>
      <div class="actions">
        <button
          id="apply"
          class="primary-button"
          title="Apply nearest color token"
          aria-label="Apply nearest color token"
        >
          Apply Token
        </button>
      </div>
    </div>
    <script>
      const titleEl = document.getElementById("title");
      const messageEl = document.getElementById("message");
      const refreshBtn = document.getElementById("refresh");
      const applyBtn = document.getElementById("apply");
      const cardEl = document.querySelector(".card");

      window.onmessage = (event) => {
        const data = event.data.pluginMessage;
        if (!data || data.type !== "status") return;
        const { title, message, state } = data.payload;
        titleEl.textContent = title;
        messageEl.textContent = message;
        cardEl?.classList.toggle(
          "success",
          state === "found" || state === "applied"
        );
        if (applyBtn) {
          applyBtn.hidden = state !== "missing";
        }
      };

      refreshBtn?.addEventListener("click", () => {
        parent.postMessage({ pluginMessage: { type: "refresh" } }, "*");
      });

      applyBtn?.addEventListener("click", () => {
        parent.postMessage({ pluginMessage: { type: "apply-token" } }, "*");
      });
    </script>
  </body>
</html>
